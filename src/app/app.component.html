<div *ngIf="loading; else content">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<ng-template #content>
  <div *ngIf="isLoginPage">
    <app-login></app-login>
  </div>
  <div *ngIf="!isLoginPage">
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Stock Manager</h1>
    </mat-toolbar>

    <mat-sidenav-container class="full-height-sidenav-container">
      <mat-sidenav
        [mode]="isMobile ? 'over' : 'side'"
        [opened]="!isMobile"
        class="full-height-drawer"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
          </a>
          <a mat-list-item routerLink="/product-categories">
          <span class="entry">
            <mat-icon>category</mat-icon>
            <span *ngIf="!isCollapsed">Product Categories</span>
          </span>
          </a>
          <a mat-list-item routerLink="/products">
          <span class="entry">
            <mat-icon>playlist_add</mat-icon>
            <span *ngIf="!isCollapsed">Products</span>
          </span>
          </a>
          <a mat-list-item routerLink="/purchase-orders">
          <span class="entry">
            <mat-icon>shop_two</mat-icon>
            <span *ngIf="!isCollapsed">Purchase Orders</span>
          </span>
          </a>
          <a mat-list-item routerLink="/receive-stock">
          <span class="entry">
            <mat-icon>shopping_basket</mat-icon>
            <span *ngIf="!isCollapsed">Receive Stock</span>
          </span>
          </a>
          <a mat-list-item routerLink="/products">
          <span class="entry">
            <mat-icon>assignment_returned</mat-icon>
            <span *ngIf="!isCollapsed">Handle Return</span>
          </span>
          </a>
          <a mat-list-item routerLink="/products">
          <span class="entry">
            <mat-icon>inventory</mat-icon>
            <span *ngIf="!isCollapsed">Stock Adjustment</span>
          </span>
          </a>
          <a mat-list-item routerLink="/products">
          <span class="entry">
            <mat-icon>assessment</mat-icon>
            <span *ngIf="!isCollapsed">Reports</span>
          </span>
          </a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="main-sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-template>
